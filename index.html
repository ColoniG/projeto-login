<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <!--   ###  ICONES BRANCO  ###
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..,-50..200" />
    -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>    
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Ben-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined"> person </span></label>                        
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label class="loginsenha" for="ilogin">Login</label>
                    </div>

                    
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined"> vpn_key </span></label>                        
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label class="loginsenha" for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined"> mail </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
